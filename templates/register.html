{% extends "base.html" %}
{% block title %}Create Account â€” My Daily Brief{% endblock %}

{% block extra_head %}
<style>
  .auth-wrapper {
    max-width: 440px;
    margin: 0 auto;
  }
  .auth-header {
    text-align: center;
    margin-bottom: 28px;
  }
  .auth-header h1 { font-size: 28px; margin-bottom: 8px; }
  .auth-header p { color: #666; font-size: 15px; }
  .divider { display: flex; align-items: center; gap: 12px; margin: 20px 0; color: #aaa; font-size: 13px; }
  .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: #e8e8e8; }
  .auth-footer { text-align: center; margin-top: 20px; font-size: 14px; color: #666; }
  .auth-footer a { color: #e94560; text-decoration: none; font-weight: 600; }
</style>
{% endblock %}

{% block content %}
<div class="auth-wrapper">
  <div class="auth-header">
    <h1>Create your account</h1>
    <p>Start getting a personalized daily brief in minutes.</p>
  </div>

  <div class="card">
    <form method="post" action="{{ url_for('register') }}">
      <div class="form-group">
        <label for="name">Full name</label>
        <input type="text" id="name" name="name" placeholder="Alex Johnson" required autocomplete="name">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" placeholder="alex@example.com" required autocomplete="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="At least 8 characters" required autocomplete="new-password" minlength="8">
      </div>
      <button type="submit" class="btn btn-primary" style="width:100%;padding:13px;">Create account &rarr;</button>
    </form>
  </div>

  <div class="auth-footer">
    Already have an account? <a href="{{ url_for('login') }}">Sign in</a>
  </div>
</div>
{% endblock %}
