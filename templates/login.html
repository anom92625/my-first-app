{% extends "base.html" %}
{% block title %}Sign In â€” My Daily Brief{% endblock %}

{% block extra_head %}
<style>
  .auth-wrapper { max-width: 440px; margin: 0 auto; }
  .auth-header { text-align: center; margin-bottom: 28px; }
  .auth-header h1 { font-size: 28px; margin-bottom: 8px; }
  .auth-header p { color: #666; font-size: 15px; }
  .auth-footer { text-align: center; margin-top: 20px; font-size: 14px; color: #666; }
  .auth-footer a { color: #e94560; text-decoration: none; font-weight: 600; }
  .remember-row { display: flex; align-items: center; gap: 8px; margin-bottom: 18px; font-size: 14px; color: #555; }
  .remember-row input[type="checkbox"] { width: 16px; height: 16px; cursor: pointer; }
</style>
{% endblock %}

{% block content %}
<div class="auth-wrapper">
  <div class="auth-header">
    <h1>Welcome back</h1>
    <p>Sign in to your My Daily Brief account.</p>
  </div>

  <div class="card">
    <form method="post" action="{{ url_for('login') }}">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" placeholder="alex@example.com" required autocomplete="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>
      <div class="remember-row">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember" style="margin:0;font-weight:400;">Remember me for 30 days</label>
      </div>
      <button type="submit" class="btn btn-primary" style="width:100%;padding:13px;">Sign in &rarr;</button>
    </form>
  </div>

  <div class="auth-footer">
    Don't have an account? <a href="{{ url_for('register') }}">Get started free</a>
  </div>
</div>
{% endblock %}
